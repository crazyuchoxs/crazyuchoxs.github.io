mission: Our mission is to make static files easy to manage and fast to deliver.

statically: >-
    Statically is a free CDN for open source project, WordPress, images and other assets with high-performance of caching and optimization.

imgpx: >-
    Imgpx is an image acceleration and modification service via custom endpoints.

favicons: >-
    Favicon API is useful for getting a favicon from a domain without touching the domain itself. It's open source software, fork it on <a href="https://github.com/marsble/favicons" target="_blank">GitHub</a>.
