<div class="announcement">
    <p>
        {% if site.data.announcement.icon %}
            <i class="fa fa-{{site.data.announcement.icon}}"></i>
        {% endif %}

        {{site.data.announcement.description}}
        {% if site.data.announcement.link %}
            <a href="{{site.data.announcement.link}}?utm_source=statically&amp;utm_medium=header&amp;utm_campaign=announcement">{{site.data.announcement.linktext}}</a>
        {% endif %}
    </p>
</div>
