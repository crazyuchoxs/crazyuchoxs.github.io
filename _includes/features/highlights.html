<h2 style="text-align:center; margin-top:2em">Highlights</h2>

<div class="line">
    <div class="l1"></div>
</div>

<div class="main">    
    {% for app in site.data.highlights %}
    <div class="column">
        <h3><i class="fa fa-{{app.icon}}"></i> {{app.name}}</h3>
        <p>{{app.description}}</p>
        <a class="btn" href="{{app.link}}">{{app.linktext}} <i class="fa fa-arrow-right"></i></a>
    </div>
    {% endfor %}
</div>
